<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#8b0000,#ff0000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.security-box{
  width:90%;
  max-width:380px;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:35px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
  text-align:center;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

.security-box h1{
  font-size:1.8rem;
  margin-bottom:10px;
}

.security-box p{
  font-size:.9rem;
  opacity:.85;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  outline:none;
  margin-bottom:20px;
  font-size:1rem;
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff4b2b,#ff0000);
  color:#fff;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(255,0,0,.6);
}

.error{
  color:#ffb3b3;
  font-size:.85rem;
  margin-top:15px;
  display:none;
}
</style>
</head>
<body>

<div class="security-box">
  <h1>üîê Secure Access</h1>
  <p>Enter password to view personal information</p>

  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Access</button>

  <div class="error" id="error">‚ùå Incorrect Password</div>
</div>

<script>
function checkPassword(){
  const pass = document.getElementById("password").value;
  if(pass === "22072009"){
    window.location.href = "persinfo.html";
  }else{
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
